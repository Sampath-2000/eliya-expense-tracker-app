<h1 md-dialog-title style="text-align: center;">Do You Want To Delete?</h1>
<div class="d-flex" md-dialog-actions>
  <button mat-flat-button class="round-btn w-20 ml-auto mr-auto" color="accent" (click)="deleteClicked()">
    Yes
  </button>
  <button mat-flat-button mat-dialog-close class="round-btn w-20 ml-auto mr-auto" color="primary">
    No
  </button>
</div>
