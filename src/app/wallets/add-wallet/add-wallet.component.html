<div *ngIf="!walletData">
  <div class="title-text mt-5 ml-5">Add Wallet</div>
  <mat-card class="add-wallet-card ml-5 mt-4 p-0">
    <mat-card-header>
      <div class="d-grid">
        <mat-form-field class="mt-3 input-box">
          <mat-label>name</mat-label>
          <input matInput id="name" type="text" name="name" [(ngModel)]="wallet.name" />
        </mat-form-field>
        <mat-form-field class="textbox">
          <mat-label>amount</mat-label>
          <input matInput type="number" name="amount" [(ngModel)]="wallet.amount" />
        </mat-form-field>
        <mat-form-field class="textbox">
          <mat-label>notes</mat-label>
          <textarea matInput type="textarea" name="description" style="height: 75px;"
            [(ngModel)]="wallet.description"></textarea>
        </mat-form-field>
        <!-- To add new Wallet -->
        <button mat-flat-button class="round-btn w-50 ml-auto mr-auto" (click)="addWallet()">SAVE</button>
        <!--  -->
      </div>
    </mat-card-header>
  </mat-card>
</div>

<!-- Update Wallet -->
<div *ngIf="walletData">
  <div class="title-text mt-5 ml-5">Update Wallet</div>
  <mat-card class="add-wallet-card ml-5 mt-4 p-0">
    <mat-card-header>
      <div class="d-grid">
        <mat-form-field class="mt-3 input-box">
          <mat-label>name</mat-label>
          <input matInput id="name" type="text" name="name" [(ngModel)]="walletData.name" />
        </mat-form-field>
        <mat-form-field class="textbox">
          <mat-label>amount</mat-label>
          <input matInput type="number" name="amount" [(ngModel)]="walletData.amount" />
        </mat-form-field>
        <mat-form-field class="textbox">
          <mat-label>notes</mat-label>
          <textarea matInput type="textarea" name="description" style="height: 75px;"
            [(ngModel)]="walletData.description"></textarea>
        </mat-form-field>
        <!-- To add new Wallet -->
        <button mat-flat-button class="round-btn w-50 ml-auto mr-auto" (click)="updateWallet()">UPDATE</button>
        <button mat-flat-button class="round-btn w-50 ml-auto mr-auto mt-4" (click)="cancelUpdate()">Cancel</button>
        <!--  -->
      </div>
    </mat-card-header>
  </mat-card>
</div>
